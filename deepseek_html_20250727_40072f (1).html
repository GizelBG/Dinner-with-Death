<!DOCTYPE html>
<html>
<head>
    <title>Murder Mystery Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-section { display: none; }
        #setup-section { display: block; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Setup Section -->
        <div id="setup-section" class="game-section">
            <h1>Murder Mystery Game</h1>
            <div class="mb-3">
                <label for="playerCount" class="form-label">Number of Players:</label>
                <select id="playerCount" class="form-select">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7" selected>7</option>
                    <option value="8">8</option>
                </select>
            </div>
            
            <div id="characterSelection"></div>
            
            <button id="startGame" class="btn btn-primary mt-3">Start Game</button>
        </div>
        
        <!-- Game Section -->
        <div id="game-section" class="game-section">
            <h2 id="murderer-reveal"></h2>
            <div id="clues-container"></div>
            <button id="resetGame" class="btn btn-secondary mt-3">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
